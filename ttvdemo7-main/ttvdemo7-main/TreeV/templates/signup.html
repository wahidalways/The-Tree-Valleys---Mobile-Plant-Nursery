<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/Signup.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>TTV | Signup</title>
</head>
<body>
    <div class="box">
    <div class="container">
        <div class="top">
            
            <span onclick="window.location.href='index.html'">Back to Home</a></span>
            <header>Sign up</header>
        </div>
        <form action="{% url 'register' %}" method="POST">
            {% csrf_token %}
            <div class="input-field">
                <input type="text" class="input" name = "name" placeholder="Enter your name" id="">
            <i class='bx bx-user' ></i>
            </div>
            <div class="input-field">
            <input type="text" class="input" name = "email" placeholder="E-mail Address" id="">
            <i class='bx bx-user' ></i>
            <div class="input-field">
            <input type="text" class="input" name = "username" placeholder="Username" id="">
            <i class='bx bx-user' ></i>
            <div class="input-field">
            <input type="Password" class="input" name = "password" placeholder="Password" id="">
            <i class='bx bx-lock-alt'></i>
            </div>
            <div class="input-field">
            <input type="submit" class="submit" value="Sign up" id="">
            </div>
            <div class="two-col">
                <div class="one">
                <input type="checkbox" name="" id="check">
                <label for="check"> Remember Me</label>
            </div>
            <div class="two">
                <label><a href="login.html"> Have an account?</a></label>
            </div>
            </div>
        </form>
    </div>
</div>  
</body>
</html>
