<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>TTV | Login</title>
</head>
<body>
    <div class="box">
    <div class="container">
        <span onclick="window.location.href='index.html'">Back to Home</a></span>
        <div class="top">
            <header>Login</header>
        </div>
        <form action="{% url 'checkSignin' %}" method="POST">
            {% csrf_token %}
        <div class="input-field">
            <input type="text" class="input" name="username" placeholder="Username" id="">
            <i class='bx bx-user' ></i>
        </div>
        <div class="input-field">
            <input type="Password" class="input" name="password" placeholder="Password" id="">
            <i class='bx bx-lock-alt'></i>
        </div>
        <div class="input-field">
            <a href="{% url 'products' %}"><input type="submit" class="submit" value="Login" id=""></a>
        </div>
        </form>
        <div class="two-col">
            <div class="one">
                <input type="checkbox" name="" id="check">
                <label for="check"> Remember Me</label>
            </div>
            <div class="two">
                <label><a href="#">Forgot password?</a></label>
            </div>
        </div>
    </div>
</div>  
</body>
</html>
